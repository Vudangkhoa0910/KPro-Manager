<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- K Letter -->
  <path d="M8 8 L8 32 M8 20 L20 8 M8 20 L20 32" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- P Letter -->
  <path d="M28 8 L28 32 M28 8 L38 8 Q42 8 42 12 L42 16 Q42 20 38 20 L28 20" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <path d="M48 12 L52 12 M52 16 L56 16 M56 20 L60 20 M60 24 L64 24" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Tech elements -->
  <circle cx="70" cy="12" r="2" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="76" cy="16" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="82" cy="20" r="1" fill="url(#logoGradient)" opacity="0.4"/>
  
  <!-- Pro text -->
  <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#logoGradient)">Pro</text>
</svg>