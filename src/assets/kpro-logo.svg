<svg width="120" height="48" viewBox="0 0 120 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient: Blue to Gray to White -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated shine effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="45%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="55%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        values="-120 0; 240 0; -120 0"
        dur="3s"
        repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- KPro Text -->
  <text x="8" y="35" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="800" 
        letter-spacing="-2px"
        fill="url(#mainGradient)"
        filter="url(#textGlow)">KPro</text>
  
  <!-- Animated shine overlay -->
  <text x="8" y="35" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="800" 
        letter-spacing="-2px"
        fill="url(#shineGradient)"
        opacity="0.9">KPro</text>
</svg>